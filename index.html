<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS do Projeto-->
    <link rel="stylesheet" href="css/style.css"/>

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--JS do Projeto-->
    <scrip src="js/script.js" defer></script>  

    <title>To Do List Avançado - Eri_Oliv</title>

</head>
<body>
    
    <div class="todo-container">
        <header>
            <h2>To Do List Avançado</h2>
            <h3>Eribaldo Oliveira</h3>
        </header>

        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>                    
                </button>                
            </div>
        </form><!--Fim do formulário todo-form-->

        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button> 
            </div>
            <button id="cancel-edit-btn">Cancelar 
        </button>
        </form><!--Fim do formulário edit-form-->

        <div id="toolbar"> <!--barra de perramentas -> Pesquisa e filtro-->
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar"/>
                    <button id="erase-button"><!--Limpar a busca digitada-->
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div><!--Fim div search-->
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">À Fazer</option>
                </select>
            </div><!--Fim div filter-->
        </div><!--Fim div toolbar-->
        <div id="todo-list">
            
               <div id="todo">
                <h3>Estudar javascript</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>

                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i><!--canetinha-->
                </button>

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div><!--Fim div todo-->  

        </div><!--Fim div todo-list-->
     </div> <!--Fim div todo-container-->
</body>
</html>
